<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Kiwify 4.0 ‚Ä¢ Calend√°rio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#161a22;
  --text:#fff;
  --muted:#9aa4b2;
  --green:#2ecc71;
  --red:#e74c3c;
  --blue:#4f8cff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

header{
  background:#0c0e13;
  padding:15px;
  text-align:center;
  font-weight:700;
  color:var(--blue);
}

nav{
  display:flex;
  justify-content:space-around;
  background:#0c0e13;
  position:fixed;
  bottom:0;
  width:100%;
}

nav button{
  flex:1;
  padding:12px;
  background:none;
  border:none;
  color:#fff;
}

.content{
  padding:15px;
  padding-bottom:100px;
}

.page{display:none}
.page.active{display:block}

.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-bottom:12px;
}

.card span{color:var(--muted);font-size:13px}

input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  background:#0f1115;
  border:1px solid #222;
  color:#fff;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:var(--blue);
  color:#fff;
}
.btn.red{background:var(--red)}

.calendario{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
}

.dia{
  background:#0f1115;
  padding:10px;
  text-align:center;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}
.dia:hover{background:var(--blue)}

.editor{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>Kiwify 4.0</header>

<div class="content">

<!-- CALEND√ÅRIO -->
<div id="calendario" class="page active">
  <h3>Calend√°rio</h3>

  <select id="mesSelect" onchange="renderCalendario()">
    <option value="0">Janeiro</option>
    <option value="1">Fevereiro</option>
    <option value="2">Mar√ßo</option>
    <option value="3">Abril</option>
    <option value="4">Maio</option>
    <option value="5">Junho</option>
    <option value="6">Julho</option>
    <option value="7">Agosto</option>
    <option value="8">Setembro</option>
    <option value="9">Outubro</option>
    <option value="10">Novembro</option>
    <option value="11">Dezembro</option>
  </select>

  <div class="calendario" id="dias"></div>

  <div class="editor" id="editorDia" style="display:none">
    <strong id="dataSelecionada"></strong>

    <input id="editFaturado" type="number" placeholder="Faturamento do dia">
    <input id="editVendas" type="number" placeholder="Vendas do dia">

    <button class="btn" onclick="salvarEdicao()">Salvar altera√ß√µes</button>
    <button class="btn red" onclick="resetarDiaSelecionado()">Resetar esse dia</button>
  </div>
</div>

</div>

<nav>
  <button onclick="showPage('calendario')">üìÖ</button>
</nav>

<script>
let dados = JSON.parse(localStorage.getItem("kiwifyCalendario")) || {
  historico:{}
};

let dataAtualEdit = null;

function salvar(){
  localStorage.setItem("kiwifyCalendario",JSON.stringify(dados));
}

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function renderCalendario(){
  const mes = mesSelect.value;
  const ano = new Date().getFullYear();
  dias.innerHTML = "";

  const totalDias = new Date(ano, Number(mes)+1, 0).getDate();

  for(let d=1; d<=totalDias; d++){
    const data = `${ano}-${String(Number(mes)+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const div = document.createElement("div");
    div.className="dia";
    div.innerText=d;
    div.onclick=()=>abrirDia(data);
    dias.appendChild(div);
  }
}

function abrirDia(data){
  dataAtualEdit = data;
  const info = dados.historico[data] || {faturado:0,vendas:0};

  dataSelecionada.innerText = `Dia ${data}`;
  editFaturado.value = info.faturado;
  editVendas.value = info.vendas;
  editorDia.style.display="block";
}

function salvarEdicao(){
  dados.historico[dataAtualEdit] = {
    faturado:+editFaturado.value,
    vendas:+editVendas.value
  };
  salvar();
  alert("Dia atualizado!");
}

function resetarDiaSelecionado(){
  if(confirm("Resetar esse dia?")){
    dados.historico[dataAtualEdit] = {faturado:0,vendas:0};
    salvar();
    editFaturado.value=0;
    editVendas.value=0;
  }
}

mesSelect.value = new Date().getMonth();
renderCalendario();
</script>

</body>
</html>
